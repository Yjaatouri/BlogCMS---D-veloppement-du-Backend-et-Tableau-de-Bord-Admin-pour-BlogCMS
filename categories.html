<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catégories - BlogCMS Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="flex h-screen">
    <!-- Sidebar (identique à dashboard.html) -->
    <aside class="w-64 bg-indigo-800 text-white flex flex-col">
      <div class="p-6 text-2xl font-bold">BlogCMS Admin</div>
      <nav class="flex-1 px-4 py-6 space-y-2">
        <a href="dashboard.html" class="block px-4 py-3 hover:bg-indigo-700 rounded-lg">Dashboard</a>
        <a href="categories.html" class="block px-4 py-3 bg-indigo-900 rounded-lg">Catégories</a>
        <a href="users.html" class="block px-4 py-3 hover:bg-indigo-700 rounded-lg">Utilisateurs</a>
        <a href="comments.html" class="block px-4 py-3 hover:bg-indigo-700 rounded-lg">Commentaires</a>
        <a href="my-articles.html" class="block px-4 py-3 hover:bg-indigo-700 rounded-lg">Mes articles</a>
        <a href="index.html" class="block px-4 py-3 hover:bg-indigo-700 rounded-lg">Voir le site</a>
      </nav>
      <div class="p-4">
        <a href="#" class="block px-4 py-3 text-red-300 hover:bg-red-900 rounded-lg">Déconnexion</a>
      </div>
    </aside>

    <!-- Contenu -->
    <main class="flex-1 p-10 overflow-y-auto">
      <h1 class="text-3xl font-bold mb-8">Gestion des catégories</h1>

      <!-- Formulaire ajout -->
      <div class="bg-white rounded-xl shadow-md p-6 mb-8">
        <h2 class="text-xl font-bold mb-4">Ajouter une catégorie</h2>
        <form class="flex gap-4">
          <input type="text" placeholder="Nom de la catégorie" required
                 class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
          <button type="submit" class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition">
            Ajouter
          </button>
        </form>
      </div>

      <!-- Liste des catégories -->
      <div class="bg-white rounded-xl shadow-md p-6">
        <h2 class="text-xl font-bold mb-4">Liste des catégories</h2>
        <table class="w-full text-left">
          <thead>
            <tr class="border-b">
              <th class="py-3">ID</th>
              <th class="py-3">Nom</th>
              <th class="py-3">Nombre d'articles</th>
              <th class="py-3">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b hover:bg-gray-50">
              <td class="py-3">1</td>
              <td>Technologie</td>
              <td>45</td>
              <td>
                <button class="text-indigo-600 hover:underline mr-4"><i class="fas fa-edit"></i></button>
                <button class="text-red-600 hover:underline"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            <tr class="border-b hover:bg-gray-50">
              <td class="py-3">2</td>
              <td>Voyages</td>
              <td>23</td>
              <td>
                <button class="text-indigo-600 hover:underline mr-4"><i class="fas fa-edit"></i></button>
                <button class="text-red-600 hover:underline"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    
  </div>
      <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 ">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p>&copy; 2025 BlogCMS. Tous droits réservés.</p>
    </div>
  </footer>
</body>
</html>
