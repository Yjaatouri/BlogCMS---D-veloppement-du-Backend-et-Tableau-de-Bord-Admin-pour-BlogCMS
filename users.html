<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utilisateurs - BlogCMS Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="flex h-screen">
    <!-- Sidebar identique -->
    <aside class="w-64 bg-indigo-800 text-white flex flex-col">
      <div class="p-6 text-2xl font-bold">BlogCMS Admin</div>
      <nav class="flex-1 px-4 py-6 space-y-2">
        <a href="dashboard.html" class="block px-4 py-3 hover:bg-indigo-700 rounded-lg">Dashboard</a>
        <a href="categories.html" class="block px-4 py-3 hover:bg-indigo-700 rounded-lg">Catégories</a>
        <a href="users.html" class="block px-4 py-3 bg-indigo-900 rounded-lg">Utilisateurs</a>
        <a href="comments.html" class="block px-4 py-3 hover:bg-indigo-700 rounded-lg">Commentaires</a>
        <a href="my-articles.html" class="block px-4 py-3 hover:bg-indigo-700 rounded-lg">Mes articles</a>
        <a href="index.html" class="block px-4 py-3 hover:bg-indigo-700 rounded-lg">Voir le site</a>
      </nav>
      <div class="p-4">
        <a href="#" class="block px-4 py-3 text-red-300 hover:bg-red-900 rounded-lg">Déconnexion</a>
      </div>
    </aside>

    <main class="flex-1 p-10 overflow-y-auto">
      <h1 class="text-3xl font-bold mb-8">Gestion des utilisateurs</h1>

      <div class="bg-white rounded-xl shadow-md p-6">
        <table class="w-full text-left">
          <thead>
            <tr class="border-b">
              <th class="py-3">ID</th>
              <th class="py-3">Nom</th>
              <th class="py-3">Email</th>
              <th class="py-3">Rôle</th>
              <th class="py-3">Inscrit le</th>
              <th class="py-3">Statut</th>
              <th class="py-3">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b hover:bg-gray-50">
              <td class="py-3">1</td>
              <td>Jean Dupont</td>
              <td>jean@example.com</td>
              <td><span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-xs">Admin</span></td>
              <td>01 jan. 2025</td>
              <td><span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs">Actif</span></td>
              <td>
                <button class="text-indigo-600 hover:underline mr-4"><i class="fas fa-edit"></i></button>
                <button class="text-red-600 hover:underline"><i class="fas fa-ban"></i></button>
              </td>
            </tr>
            <!-- Autres utilisateurs -->
          </tbody>
        </table>

        <!-- Pagination -->
        <div class="mt-8 flex justify-center space-x-4">
          <button class="px-4 py-2 bg-white border rounded-lg hover:bg-gray-100">Précédent</button>
          <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg">1</button>
          <button class="px-4 py-2 bg-white border rounded-lg hover:bg-gray-100">2</button>
          <button class="px-4 py-2 bg-white border rounded-lg hover:bg-gray-100">Suivant</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
